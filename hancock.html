<h4> Overview </h4>
<p> We present a reproducible framework of the <a href="https://www.cosmos.esa.int/web/xmm-newton">XMM Newton</a> data analysis methods for a sample of over 20 Active Galactic Nuclei (AGN) showing highly variable X-ray reverberation lags. The links above provide an overview of the <b>Timing analysis</b> and <b>Spectral analysis</b> from XMM observations and probe deeper into the spectrum and time lag as a function of frequency and energy. They also contain links to the FITS files produced during this project which may be downloaded to reproduce the findings using the Interactive Spectral Interpretation System <a href="http://space.mit.edu/cxc/isis/">ISIS</a>, also suitabale for XSPEC users. We also provide the <b>Extended Corona Modelling (ECM)</b>, a recent model of the geometry of reverberating AGN. The <b>Downloads & Code</b> link contains data and scripts which will enable swift reproduction and manipulation of some of the analysis presented here. The <b>Key literature</b> section below provides links to several articles and guides that have driven this work. This research builds on findings reported in the <a href="http://www.star.bris.ac.uk/steff/ODonnell_2017_Xray_Reverberation_in_AGN_Thesis.pdf">MSc thesis</a> reported by O'Donnell (2017). </p>
<br/>


<h4>Research Summary</h4>
<body>
<p>X-ray emission from accreting black hole systems show strong variability and reflection between the soft (0.3-1.0 keV) and hard (1-4 keV) energy bands. This reflection originates near the innermost stable circular orbit (ISCO) around the black hole where narrow spectral features are blurred out by relativistic effects. The prominent Fe k line seen at 6.4 keV is broadened and can extend down to around 3 keV as the photons are shifted to lower energies. These reverberation lags reveal the light travel time between the X-ray source and the reflecting region, providing us with an opportunity to probe the geometry of the disc and coronal region.  This research explores the dynamic features of over 20 active galactic nuclei (AGN) via relativistic reflection spectral modelling using XMM-Newton archive data. We employ the results of reverberation and spectral analysis to parameterize a new model of the extended corona using ray tracing techniques. Currently in development, this complex and computationally intensive model has been tested to estimate the location of emitting regions by recreating the time lags observed in 'X-ray snapshots' of all AGN. We employ two X-ray sources to pinpoint the location of the primary emitting X-ray continuum and upward-propagating extended coronal regions, which may also be interpreted as a relativistic jet or out-flowing material beaming vertically away from the black hole central axis.
Our results and methods will be used to build a spectral and temporal model of the extended corona which can be used by the wider scientific community.</p>
 </body>


<h4>Background</h4>
 <body>
 <p>The first relativistically broadened iron K line was discovered in ASCA observations of MCG6-30-15 (Tanaka et al, 1995). Afterwards, the first robust discovery of short time lags was discovered in 1H0707-495 (Fabian et al, 2009). Many new high frequency soft lags have since been discovered (e.g. Kara et al, 2013, DeMarco et al, 2013).The soft negative time lag is the signature of relativistic reflection that 'reverberates' and is equal to the light crossing time from the X-ray source to the reflecting region. The iron K line is thought to originate at the innermost part of the accretion disc and therefore studies of this phenomenon will offer great insight to the geometry of the system (Young & Reynolds, 2000).</p>
 </body>

 <p>In the diagram of the X-ray source above the accreting black hole (above left), the observer will see the continuum followed by the reflection component.  Note that the inner photons will be bent due to gravitational effects (based on Uttley et al, 2014). The time lags from this study are found to follow the balack hole mass scaling relationship discovered by DeMarco et al (2013), (centre) and a typical reflection  spectrum (above right) shows the relativistically  blurred  (solid line)  and  the continuum (dashed line).  Note the three main components of soft excess, broad iron line region and the Compton hump (Uttley et al, 2014).</p>

<h4>Brief overview of data analysis</h4>
 <body>
   <p>All observations were downloaded from the <a href="http://www.cosmos.esa.int/web/xmm-newton/xsa">XMM-Newton archives</a> and analysed using the HEASOFT SAS software version 6.19. The data presented were downloaded with preference to observations > ~40ks. Processing was conducted using standard methods outlined in the <a href="http://xmm-tools.cosmos.esa.int/external/xmm_user_support/documentation/sas_usg/USG/">XMM SAS Users Guide</a> and associated threads. Lightcurves were generated in the 0.3-10keV energy range using the conditions FLAG==0 and PATTERN &le; 4. The observations were cleaned for background flares where required. Note that photon pileup was an issue for some AGN and correction methods are outlined in the full Logbook links. Source and background regions selected using a 35 arcsec radius for a consistent approach throughout. Spectral analysis was conducted using the Interactive Spectral Interpretation System <a href="http://space.mit.edu/cxc/isis/">ISIS</a> Version 1.6.2-27 and beyond. </p>
 </body>
